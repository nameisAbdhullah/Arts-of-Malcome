<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Malcolm Photography</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="prices.html">Prices</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="admin.html" class="admin-btn">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="enquiry-form">
            <h1>Get in Touch</h1>
            <p class="form-description">We would love to hear from you! Fill out the form below to make an enquiry about our services.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter the event location" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Add any additional details here" required></textarea>
                </div>
                <button type="submit" class="animated-btn">Submit Enquiry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Malcolm Photography</p>
    </footer>
</body>
</html>
